<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
    <div class="calculator-body">
      <div class="calculator-screen">
        <div class="small-screen js-small-screen">

        </div>

        <div class="big-screen js-big-screen">
          
        </div>
  
      </div>

      <hr>
  
      <div class="calculator-buttons">
        <div class="buttons-row">
          <button class="clear-button js-clear-button">Ac</button>
          <button class="delete-button js-delete-button">x</button>
          <button class="operators js-divide-button">/</button>
          <button class="operators js-times-button">*</button>
        </div>
  
        <div class="buttons-row js-buttons-rows">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operators js-minus-button">-</button>
        </div>
  
        <div class="buttons-row">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operators js-plus-button">+</button>
        </div>
  
        <div class="buttons-row">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
        </div>
  
        <div class="buttons-row">
          <button class="operators js-modulo-button">%</button>
          <button class="numbers">0</button>
          <button class="operators js-decimal-button">.</button>
          <button class="equal-button js-equal-button">=</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <h3>Made by: Rhovic Ataiza</h3>
      <a href="https://github.com/jxrDEV" target="_blank">
        <img src="github-mark.png" alt="Github Icon">
      </a>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
